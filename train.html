<script>
    function get_array() {
        var arr = [];

        for (let i=1;i<=255;i++){
            arr[i] = i
        }

        for (let i=1;i<=255;i++){
            document.write(arr[i] + " ")
        }
        //Your code here
        return arr;
    }
    get_array()
</script>
