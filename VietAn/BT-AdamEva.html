<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>BT-AdamEva</title>
</head>
<body>
<script>
    let Apple = function (weight) {
        this.weight = weight;
        this.decrease = function () {
            this.weight--;
        };
        this.isEmpty = function () {
            if (this.weight == 0)
                return true;
            return false;
        };
        this.getWeight = function () {
            return this.weight;
        }
    };
    let Human = function (name, gender, weight) {
        this.name = name;
        this.gender = gender;
        this.weight = weight;
        this.isMale = function () {
            if (this.gender == true)
                return true;
            return false;
        };
        this.setGender = function (gender) {
            this.gender = gender;

        };
        this.checkApple = function (apple) {
            if (apple.isEmpty() == true)
                return true;
            return false;
        };
        this.eat = function (apple) {
            if (this.checkApple(apple) == false) {
                apple.decrease();
                this.weight++;
            }
        };
        this.say = function () {
            document.write('Táo Độc');
        };
        this.getName = function () {
            return this.name;
        };
        this.setName = function () {
            this.name = name;
        };
        this.getWeight = function () {
            return this.weight;
        };
        this.setWeight = function () {
            this.weight = weight;
        };

        function main() {
            let apple = new Apple(10);
            let Adam = new Human("Adaam", true, 70);
            let Eva = new Human("Evaa", false, 50);
            while (apple.isEmpty() == false) {
                Adam.eat(apple);
                Adam.say();
                document.write("Adaam" + Adam.getWeight());
                Eva.eat(apple);
                Eva.say();
                document.write("Evaa")
            }

        }
    }
    main();
</script>
</body>
</html>
