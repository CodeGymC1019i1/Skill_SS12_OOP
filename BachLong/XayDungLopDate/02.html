<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let Date = function (day,month,year) {
        this.day = day;
        this.month=month;
        this.year=year;
        this.getDay() = function () {
            return this.day;
        }
        this.getMonth()=function () {
            return this.month;
        }
        this.getYear()=function () {
            return this.year;
        }
        this.setDay = function (day) {
            this.day = day;
        };
        this.setMonth = function (month) {
            this.month = month
        };
        this.setYear = function (year) {
            this.year= year;
        };
        this.setDate()=function (day,month,year) {
            this.day=day;
            this.month=month;
            this.year=year
        }
        this.toString=function () {
            return this.day+"/"+this.month+"/"+this.year;
        }
    };

    let today=new Date(18,11,2019);// Phai tao doi tuong nay truov roi moi co the setDate
    // alert(today.day +"/" + today.month +"/" + today.year)
    // alert(today.getDay() +"/" + today.getMonth() +"/" );
    today.setDate(19,12,2019)
    // alert(today.getDay()+ today.getMonth()+today.getYear())//Get ở đây có thể thay đổi ngày không bị gán biến cố định
alert(today,toString())

</script>

</body>
