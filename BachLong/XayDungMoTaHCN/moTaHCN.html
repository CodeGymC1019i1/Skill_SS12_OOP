<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<canvas id="myCanvas"></canvas>

<script>
    let Rectangle = function (width, height) {
        this.width = width;
        this.height = height;
        this.getWidth = function () {
            return width
        };
        this.getHeight = function () {
            return height
        };
        this.getArea = function () {
            return width * height
        };
        this.getPerimeter = function () {
            return (width + height) * 2
        }
        this.drawRectangle = function () {
            let ctx = document.getElementById('myCanvas').getContext('2d');
            ctx.fillStyle = 'red';
            ctx.fillRect(0, 0, this.width, this.height);
        }
    };

    let retangle = new Rectangle(5,10);
    let width = retangle.getWidth();
    let height = retangle.getHeight();
    let perimeter = retangle.getPerimeter();
    let area = retangle.getArea();

    alert('width: ' + width + ';height: ' +height + ';perimeter: '+ perimeter +
    '; Area: '+area);

    let rect1 = new Rectangle(500, 700);
    rect1.drawRectangle();
</script>
</body>
</html>
