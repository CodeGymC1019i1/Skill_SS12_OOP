<body>
<script>
    let ElectricLamp = function (status) {
        this.status = status;
        this.turnOff = function () {
            this.status = false
        };
        this.turnOn = function () {
            this.status = true
        }
    };

    let SwitchButton = function (status, lamp) {
        this.staus = status;
        this.lamp = lamp;
        this.connectToLamp = function (lamp) {
            this.staus = lamp.status;
        };
        this.switchOff = function () {
            this.lamp.turnOff();
        };
        this.switchOn = function () {
            this.lamp.turnOn();
        }
    };
    function main() {
        let lamp = new ElectricLamp(false);
        let switchButton = new SwitchButton(true,lamp);

        switchButton.connectToLamp(lamp);
        for (let i = 1; i <= 10 ; i++) {
            switchButton.switchOn();
            document.write(lamp.status)
            switchButton.switchOff();
            document.write(lamp.status+ " ")
        }
    }

    main()

</script>
