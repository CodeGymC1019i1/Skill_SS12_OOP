<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
 let arr = [];
function oddNumbers(arr) {
    for (let i = 0; i <= 50 ; i++) {
        if (i % 2 != 0) {
        arr.push(i)
        }
    }
}
document.write(oddNumbers(arr))

</script>
</body>
</html>
